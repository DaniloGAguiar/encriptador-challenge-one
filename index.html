<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="#reset.css">

    <title>Decodificador</title>
      
</head>
<body>
    <header>
        <div>
            <img class="logoalura" src="logoAlura.png" alt="Logo da Alura">
        </div>
        <div>
            <a href="https://github.com/DaniloGAguiar" target="_blank"><img src="/icons8-github-48.png" alt="" class="icon-git"> </a>
            <a href="https://www.linkedin.com/in/danilogaguiar/" target="_blank"><img src="/icons8-linkedin-48 (1).png" alt="" class="icon-linkedin"></a>
        </div>
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="40" rows="8" placeholder="Digite seu texto"></textarea>

            <div>
                <h6 class="informacao">Somente letras minúsculas e sem acento.</h6>
            </div>

            <div>
                <button class="btn-encriptar"onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section>            
            <textarea class="mensagem"  cols="20" rows="10" placeholder="Mensagem Não Encontrada"></textarea>            

            <div>
                <button class="btn-copiar" id="copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>

    </main>
    
    <footer class="rodape">
        <p class="copyright">&copy; Copyright Danilo G. Aguiar - 2023</p>
           </footer>

    <script src="script.js"></script>

</body>
</html>
